<!DOCTYPE HTML>
<html lang="en">
<head>
	<title>Caption That</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
	<header>
		<div class="container-fluid">
			<div class="page-header">
			  	<h1>CAPTION!</h1>
			</div>
		</div>
	</header>
	<section>
		<div class="container-fluid">
			<p>Blurb</p>
		</div>

		<form class="form-inline" style=" width:50%; margin-left: auto; margin-right: auto;">
		  <div class="form-group">
		    <label for="exampleInputName2">Upload Image</label>
		    <input type="text" class="form-control" id="exampleInputName2" placeholder="Absolute/Relative URL" style="width: 400px;">
		  </div>
		  <button type="submit" class="btn btn-default">Send invitation</button>
		</form>

		<div id="moods">
			<h3> Select a Mood/Theme </h3>
			<div class="checkbox">
			  <label><input type="checkbox" value="Funny">Funny</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="Travel/Adventure">Travel and Adventure</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="Thoughtful">Thoughtful</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="Friendship">Friendship</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="Love">Love</label>
			</div>	
			<div class="checkbox">
			  <label><input type="checkbox" value="Nature">Nature</label>
			</div>
			<div class="checkbox">
			  <label><input type="checkbox" value="Style">Style</label>
			</div>		
			<div class="checkbox">
			  <label><input type="checkbox" value="Selfie">Selfie</label>
			</div>									
		</div>

		<ul class="nav nav-tabs">
		  <li role="presentation" class="active"><a href="#">Suggested Captions</a></li>
		  <li role="presentation"><a href="#">Suggested Emojis</a></li>
		  <li role="presentation"><a href="#">Suggested Hashtags</a></li>
		</ul>

		<div id="answer-area">
			
		</div>
	</section>
</body>
</html>
